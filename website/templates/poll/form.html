{% extends "poll/index.html" %}
{% block main %}
<div>
    <h3>Contact Us</h3>
    <hr />
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    <form action="" method="POST">
        {%csrf_token%}
        <table>
            {{form.as_table}}
            <tr>
                <td colspan="2">
                    <input type="submit" />

                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
